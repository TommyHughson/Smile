{% extends "base.html" %}

{% block pageheading %}Login{% endblock %}

{% block main %}
    <form class="myform" method="POST">
    <div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><label for="email"></label><input type="email" id="email" name="email"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><label for="password"></label><input type="password" id="password" name="password"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> </div>
        <div class="form-element"><input type="submit" value="Login"></div>
    </div>
    </div>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <p>If you don't have an account, please <a href="/signup">sign up</a> </p>

    </form>

{% endblock %}
